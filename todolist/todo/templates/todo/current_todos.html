
{% extends 'todo/base.html' %}
{% block content %}
<h1> Current </h1>

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'view_todo' todo.id %}">
            {% if todo.important %} <b> {% endif %}
            {{todo.title}}
            {% if todo.important %} </b> {% endif %}
            {% if todo.description %} -{{ todo.description }} {% endif %}
            {{ todo.id }}
        </a>
    </li>


    {% endfor %}
</ul>


{% endblock %}
